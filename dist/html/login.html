<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body id="login-page">
    <section class="full-width login">
      <div class="wrapper-login">
        <img src="../asset/bgc_login.jpg" alt="" />
      </div>
      <div class="login-button">
        <img src="../asset/login-w-icon.png" alt="" />
      </div>
      <div id="before"></div>
      <div class="login-form">
        <form action="#" method="post" novalidate="novalidate">
          <div class="popup-header">
            <img src="../asset/logoNH.png" alt="Alternate Text" />
            <span class="close-btn">
              <img src="../asset/close_btn.png" />
            </span>
          </div>
          <div class="well">
            <div class="has-feedback mt-20">
              <input
                class="new-input"
                data-val="true"
                data-val-email="Email không đúng định dạng!"
                data-val-required="Email đăng nhập không được để trống"
                id="Email"
                name="Email"
                placeholder="Email"
                type="text"
                value=""
              />
              <span
                class="field-validation-valid"
                data-valmsg-for="Email"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="has-feedback mt-20">
              <input
                class="new-input"
                data-val="true"
                data-val-required="Mật khẩu không được để trống"
                id="Password"
                name="Password"
                placeholder="Mật khẩu"
                type="password"
              />
              <span
                class="field-validation-valid"
                data-valmsg-for="Password"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="row form-actions mt-20">
              <div class="col-xs-12 w-100">
                <button
                  type="submit"
                  class="btn btn-info pull-right btn_login"
                  style="width: 100%; font-size: 16px"
                  id="submitForm"
                >
                  Đăng nhập
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <p class="design_by">
        <a href="https://hvcg.vn/vi/" target="_blank">Thiết kế và phát triển bởi HVCG Software</a>
      </p>
    </section>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
