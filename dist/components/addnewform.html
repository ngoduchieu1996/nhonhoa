<div class="add-new-pill__form">
  <form action="" class="form">
    <div class="d-flex-bw row">
      <div class="col-12 col-md-4 mb-15">
        <div class="form-column item">
          <label for="" class="required"> Chọn vật tư: </label>

          <input type="text" name="" id="" class="form-control w-10" />
        </div>
      </div>

      <div class="col-12 col-md-4 mb-15">
        <label for="" class="required">Ngày lập :</label>

        <input type="text" class="form-control w-10" data-provide="datepicker" />
      </div>

      <div class="col-12 col-md-4 mb-15">
        <div class="form-column item">
          <div class="select-box w-10">
            <label for="" class="required">Khách hàng: </label>

            <select class="chosen-select-main w-10" id="" name=""></select>

            <div class="chosen-container">
              <a class="chosen-single d-flex-bw">
                <span>Chọn khách hàng</span>
                <i class="fas fa-caret-down"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-15">
        <div class="form-column item">
          <div class="col-12">
            <label for="">Ngày thanh lý : </label>

            <input class="form-control w-10" type="text" data-provide="datepicker" name="" />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-15">
        <div class="form-column">
          <label for="">Mô tả : </label>

          <textarea class="form-control w-10 big" name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-15">
        <div class="form-column form-radio">
          <label for="">Nguyên tắc</label>

          <div class="d-flex">
            <div class="form-radio-group">
              <input type="radio" name="nguyentac" id="yes" />
              <label for="yes">Có</label>
            </div>

            <div class="form-radio-group">
              <input type="radio" name="nguyentac" id="no" />
              <label for="no">Không</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 text-center">
        <button class="btn-danger btn">
          <i class="fas fa-plus-circle mr-5"></i>
          <span>Lưu</span>
        </button>
      </div>
    </div>
  </form>
</div>
